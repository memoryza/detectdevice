<meta charset="utf-8">
<script type="text/javascript" src="js/z.min.js"></script>   
<script type="text/javascript" src="js/z.detect.js"></script>
<style type="text/css">
    table { border: 1px solid #000;border-collapse: collapse;text-align: center;}
    table tr td{border: 1px solid #ccc; }
    .title{background: yellow;}
</style>
<table>
    <thead>
        <tr><td colspan="2">手机信息汇总</td></tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2" class="title">固定参数如下</td>
        </tr>
         <tr>
            <td>设备信息:</td><td id="deviceInfo"></td>
        </tr>
        <tr>
            <td>操作系统:</td><td id="osInfo"></td>
        </tr>
        <tr>
            <td>浏览器信息:</td><td id="browserInfo"></td>
        </tr>
        <tr>
            <td>是否嵌套壳:</td><td id="shellInfo"></td>
        </tr>
        <tr>
            <td>屏幕旋转支持:</td><td id="orientationSupport"></td>
        </tr>
        <tr>
            <td>初始高度:</td><td id="defaultInnerHeight"></td>
        </tr>
         <tr>
            <td>初始宽度:</td><td id="defaultInnerWidth"></td>
        </tr>
        <tr>
            <td>初始角度:</td><td id="defaultOrientationAngle"></td>
        </tr>
        <tr>
            <td>初始屏幕状态:</td><td id="defaultorientationStatus"></td>
        </tr>
        <tr>
            <td colspan="2" class="title">可变参数</td>
        </tr>
        <tr>
            <td>方向角度:</td><td id="orientationAngle"></td>
        </tr>
        <tr>
            <td>屏幕状态:</td><td id="orientationStatus"></td>
        </tr>
        <tr>
            <td>高度:</td><td id="innerHeight"></td>
        </tr>
        <tr>
            <td>宽度:</td><td id="innerWidth"></td>
        </tr>
    </tbody>
</table>
<script type="text/javascript" src="js/index.js"></script>
